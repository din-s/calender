<div class="container mx-2 d-flex flex-wrap flex-column">
    <div class="d-flex">
        <span *ngFor="let day of days" class="month-item">{{day}}</span>
    </div>
    <div class="d-flex flex-wrap">
        <mat-card *ngFor="let mdate of dates" class="month-date month-item">{{mdate | date:'dd'}}</mat-card>
    </div>
</div>
