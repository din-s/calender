<div class="container mx-2 d-flex flex-wrap flex-column">
    <div class="d-flex justify-content-center g-3 align-items-center">
        <button mat-button (click)="navigateMonth(-1)">Prev</button>
        <h3 class="text-center month-header">{{currDates[0] | date:'MMMM yyyy'}}</h3>
        <button mat-button (click)="navigateMonth(1)">Next</button>
    </div>
    <div class="d-flex">
        <span *ngFor="let day of days" class="month-item border-bottom border-top">{{day}}</span>
    </div>
    <div class="d-flex flex-wrap">
        <mat-card *ngFor="let mdate of prevDates" class="month-date month-item faded" (click)="triggerEvent($event, mdate, -1)">{{mdate | date:'dd'}}</mat-card>
        <mat-card *ngFor="let mdate of currDates" class="month-date month-item" [ngClass]="{'selected': mdate.getDate() == selectedDate }" (click)="triggerEvent($event, mdate)">{{mdate | date:'dd'}}</mat-card>
        <mat-card *ngFor="let mdate of nextDates" class="month-date month-item faded" (click)="triggerEvent($event, mdate, 1)">{{mdate | date:'dd'}}</mat-card>
    </div>
</div>
